<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr th:each="data :${products}">
			<td>
				<span th:text="${data.eproduct_id}"></span>
			</td>
			<td>
				<span th:text="${data.eproduct_name}"></span>
			</td>
			<td>
				<span th:text="${data.eproduct_price}"></span>
			</td>
		</tr>
	</table>

</body>
</html>
